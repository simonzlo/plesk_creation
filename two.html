<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">

      * {box-sizing: border-box;}

      .one {
        width: 345px;
        height: 360px;
        /* border: 1px solid; */
        position: relative;
        justify-content: space-between;
      }

      .on {
        width: 0;
        height: 100%;
        background-color: black;
        position: absolute;
        left: 0;
        transition: 10.1s linear;
      }

      .red{
        background-color: orange;
      }
    </style>
   </head>

 <script type="text/javascript">
     $(document).ready(function(){

     $(".one").click(function(){
     setTimeout(function(){
     $(".on, .tw").css({"width":"100%"})
   }, 400);
   });
  })
  </script>



  <body>
    <div class="one">
    <div class="one on"></div>
    <div class="one tw"></div>
    </div>
  </body>
