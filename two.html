<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">

      * {box-sizing: border-box;}

      .thought {
        width: 1440px;
        height: 900px;

      }

      .box_one {
        width: 221px;
        height: 40px;
        background-color: black;
        animation-iteration-count: infinite;
        animation: box_one_move 10s linear infinite;
        position: absolute;
        left: 50px;
        transform: rotate(40deg);
      }

      .box_two {
        width: 221px;
        height: 40px;
        background-color: black;
        animation-iteration-count: infinite;
        animation: box_two_move 10s linear infinite;
        position: absolute;
        left: 90px;
        transform: rotate(20deg);
      }

      .box_three {
        width: 221px;
        height: 40px;
        background-color: black;
        animation-iteration-count: infinite;
        position: absolute;
        animation: box_three_move 10s linear infinite;
        left: 500px;
        transform: rotate(-40deg);

      }

      .box_four {
        width: 221px;
        height: 40px;
        background-color: black;
        animation-iteration-count: infinite;
        animation: box_four_move 10s linear infinite;
        position: absolute;
        left: 900px;
      }

      .box_five {
        width: 221px;
        height: 40px;
        background-color: black;
        animation-iteration-count: infinite;
        animation: box_five_move 10s linear infinite;
        position: absolute;
        left: 1100px;
      }


      @keyframes box_one_move {
       from {
         margin-top: -10%;
       }
       to {
         margin-top: 100%;
       }
     }

     @keyframes box_two_move {
      from {
        margin-top: -40%;
      }
      to {
        margin-top: 100%;
      }
    }

    @keyframes box_three_move {
     from {
       margin-top: -60%;
     }
     to {
       margin-top: 100%;
     }
   }

   @keyframes box_four_move {
    from {
      margin-top: -30%;
    }
    to {
      margin-top: 100%;
    }
  }

    @keyframes box_five_move {
     from {
       margin-top: -90%;
     }
     to {
       margin-top: 100%;
     }
   }

   .box_one_stop {
     animation-play-state: paused;
   }
    </style>


    <script type="text/javascript">
        $(document).ready(function(){
          $(".box_one").click(function(){
            $(".box_one_stop");
          });
        });
    </script>


   </head>


  <body>
<div class="thought">
  <div class="box_one"></div>
  <div class="box_two"></div>
  <div class="box_three"></div>
  <div class="box_four"></div>
  <div class="box_five"></div>
</div>

  </body>
