<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">

      * {box-sizing: border-box;}

      .one, .two, .three, .four, .five {
        width: 345px;
        height: 180px;
        /* border: 1px solid; */
        position: relative;
        justify-content: space-between;
        border-bottom: 1px solid black;

      }
      .one_in, .two_in, .three_in, .four_in, .five_in {
        width: 0;
        height: 100%;
        background-color: black;
        position: absolute;
        left: 0;
        transition: 5.1s linear;
      }

    </style>
   </head>

 <script type="text/javascript">
     $(document).ready(function(){

     $(".one").click(function(){
     setTimeout(function(){
     $(".one_in").css({"width":"100%"})
     }, 400);
   });
  })
  </script>

  <script type="text/javascript">
      $(document).ready(function(){

      $(".two").click(function(){
      setTimeout(function(){
      $(".two_in").css({"width":"100%"})
      }, 400);
    });
   })
   </script>

   <script type="text/javascript">
       $(document).ready(function(){

       $(".three").click(function(){
       setTimeout(function(){
       $(".three_in").css({"width":"100%"})
       }, 400);
     });
    })
    </script>

    <script type="text/javascript">
        $(document).ready(function(){

        $(".four").click(function(){
        setTimeout(function(){
        $(".four_in").css({"width":"100%"})
        }, 400);
      });
     })
     </script>

     <script type="text/javascript">
         $(document).ready(function(){

         $(".five").click(function(){
         setTimeout(function(){
         $(".five_in").css({"width":"100%"})
         }, 400);
       });
      })
      </script>


  <body>

    <div class="one">
    <div class="one_in"></div>
    </div>

    <div class="two">
    <div class="two_in"></div>
    </div>

    <div class="three">
    <div class="three_in"></div>
    </div>

    <div class="four">
    <div class="four_in"></div>
    </div>

    <div class="five">
    <div class="five_in"></div>
    </div>



  </body>
